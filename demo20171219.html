<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签页Demo</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    
</head>
<body>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#product_1" aria-controls="home" role="tab" data-toggle="tab">特别推荐</a></li>
            <li role="presentation"><a href="#product_2" aria-controls="profile" role="tab" data-toggle="tab">微投资</a></li>
            <li role="presentation"><a href="#product_3" aria-controls="messages" role="tab" data-toggle="tab">微小宝</a></li>
            <li role="presentation"><a href="#product_4" aria-controls="settings" role="tab" data-toggle="tab">微消费</a></li>
            <li role="presentation"><a href="#product_5" aria-controls="settings" role="tab" data-toggle="tab">微增利</a></li>
            <li role="presentation"><a href="#product_6" aria-controls="settings" role="tab" data-toggle="tab">微金宝</a></li>
            <li role="presentation"><a href="#product_7" aria-controls="settings" role="tab" data-toggle="tab">微转让</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="product_1">1</div>
            <div role="tabpanel" class="tab-pane" id="product_2">2</div>
            <div role="tabpanel" class="tab-pane" id="product_3">3</div>
            <div role="tabpanel" class="tab-pane" id="product_4">4</div>
            <div role="tabpanel" class="tab-pane" id="product_5">5</div>
            <div role="tabpanel" class="tab-pane" id="product_6">6</div>
            <div role="tabpanel" class="tab-pane" id="product_7">7</div>
        </div>
    </div>    

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
